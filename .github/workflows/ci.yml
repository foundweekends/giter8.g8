name: ci
on:
  push:
  pull_request:
  schedule:
  - cron: '0 4 * * *'
jobs:
  test:
    timeout-minutes: 40
    strategy:
      fail-fast: false
      matrix:
        include:
          - java: 8
          - java: 11
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-java@v3
      with:
        java-version: ${{matrix.java}}
        distribution: adopt
    - uses: actions/checkout@v4
    - uses: coursier/cache-action@v6
    - run: sbt -v -Dfile.encoding=UTF8 -J-XX:ReservedCodeCacheSize=256M test
